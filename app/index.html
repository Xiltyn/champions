    <div class="container-fluid">
      <div class="row bc-mainNav">
        <a href="https://brainly.in" target="_blank" alt="Brainly India">
          <div class="col-xs-2 col-sm-4 bc-nav--logo sg-logo">
            <img class="sg-logo__image" src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
          </div>
        </a>
        <div class="col-xs-8 col-sm-4 bc-nav--head">

        </div>
        <div class="col-xs-2 col-sm-4">

        </div>

    <div class="container">

        <section class="col-xs-12 col-md-6 bc-ranking">

            <div class="text-center col-xs-8 col-xs-offset-2 bc-ranking-nav--header">

                Ranking
              </h2>

              </div>

              <img src="images/SVG/btn-switch.svg" alt="switch rankings">
            </div>
          </div>
          <div class="row bc-ranking-scoreboard">


            <div class="bc-ranking-user col-xs-12" data-id="id" data-ansGen="x" data-ansWeek="y" data-askGen="z" data-askWeek="q">
              <div class="row">
                <div class="col-xs-6 user-data">
                  <div class="user-avatar">
                    <img src="images/avatar-eg.png" alt="">
                  </div>
                  <div class="user-name text-center">
                    <h3 class="bc-txt bc-txt--sm">
                      Sara Ramirez
                    </h3>
                  </div>
                </div>
                <div class="col-xs-6 user-score text-center">
                  <p class="bc-txt bc-txt--xxl">
                    157
                  </p>
                  <p class="bc-txt bc-txt--xs user-points">
                    points
                  </p>
                </div>
              </div>
            </div>


            <div class="bc-ranking-user col-xs-12" data-id="id" data-ansGen="x" data-ansWeek="y" data-askGen="z" data-askWeek="q">

            </div>

                  <div class="user-name text-center">
