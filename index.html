<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainly Champions :: Dashboard</title>

    <link rel="icon" type="image/x-icon" href="http://styleguide.brainly.com/images/favicons/brainly/favicon-0c2222f36b.ico">
  	<link rel="icon" sizes="192x192" href="http://styleguide.brainly.com/images/favicons/brainly/favicon-hd-0865c7f19f.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid bc-mainNav">
      <div class="row">
        <div class="col-xs-3 col-sm-4 bc-nav--logo">

        </div>
        <div class="col-xs-6 col-sm-4 bc-nav--head">
          <h1 class="text-center bc-txt bc-txt--lg">
            Brainly Champions
          </h1>
        </div>
        <div class="col-xs-3 col-sm-4">

        </div>
      </div>
    </div>

    <div class="container bc-content">
      <div class="row">
        <section class="col-xs-6 bc-ranking">
          <div class="row bc-ranking-nav">
            <div class="text-center col-xs-8 col-xs-offset-2 bc-ranking-nav--header">
              <h2 class="bc-txt bc-txt--md">
                Ranking
              </h2>
              <div class="bc-separator">

              </div>
              <h3 class="bc-txt bc-txt--xs">
                weekly
              </h3>
            </div>
          </div>
          <div class="row bc-ranking-scoreboard">
            <div class="bc-ranking-user col-xs-12" data-id="id" data-ansGen="x" data-ansWeek="y" data-askGen="z" data-askWeek="q">
              <div class="row">
                <div class="col-xs-6 user-data">
                  <div class="user-avatar">
                    <img src="" alt="">
                  </div>
                  <div class="user-name">
                    <h3 class="bc-txt bc-txt--sm">
                      Sara Ramirez
                    </h3>
                  </div>
                </div>
                <div class="col-xs-6 user-score">
                  <p class="bc-txt bc-txt-xxl">
                    157<span>points</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
